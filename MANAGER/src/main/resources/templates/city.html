    <title>Liste villes</title>
</head>
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="ville : ${villes}">
        <td th:inline="text" >[[${ville.largeur}]] </td>
    </tr>

    <ul>
        <div>  <span th:each="quartier : ${quartiers}" th:inline="text"   >[[${quartier.typeQuartier}]]</span>
        </div>
    </ul>


    </tbody>
</table>
